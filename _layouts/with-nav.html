<!DOCTYPE html>
<html lang="en_US">
  <head>
    {%- feed_meta -%}

    {%- seo -%}

    {%- include head.html -%}

    <script>
      function __toggleMenuVisible(evt) {
        const Btn = evt.target
        const aside = document.querySelector("#aside")
        if (aside["__visible"]) {
          aside["__visible"] = false
          aside.style.left = '-100vw';
          Btn.innerText = "|||"
          Btn.style.color = "black"
        } else {
          aside["__visible"] = true
          aside.style.left = '0px';
          Btn.innerText = "x"
          Btn.style.color = "white"
        }
      }
    </script>
  </head>

  <body>
    <div class="page-wrapper">
      <div class="MenuTrigger When-On-Mobile">
        <div
          onclick="__toggleMenuVisible(event)"
          role="button"
          class="MenuTrigger__triple"
        >
          |||
        </div>
      </div>
      <aside id="aside">
        <div class="logo">
          <div class="logo__title">
            <img
              style="border-radius: 50%"
              src="/assets/-Qx6RFq__400x400.jpeg"
            />
            星海&bull;普通人
          </div>
          <div class="logo__motto">
            分享朴素、实用的前端技术
            <br />
            <small> Simple & Practical </small>
          </div>
        </div>
        <nav>{%- include menu.html -%}</nav>
        <div class="copyright">
          <a target="_blank" href="http://www.beian.miit.gov.cn">
            辽 ICP 备17002964号-1
          </a>
          <br />
          &copy; singhi's BLOG / 2018 - 2024
        </div>
      </aside>
      <main id="page">
        <article class="article">{{ content }}</article>
      </main>
    </div>
  </body>
</html>
