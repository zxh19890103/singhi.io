---
layout: with-nonav
---

<div class="article__title{% if page.english %} article__title--english{% endif %}">
  {{ page.title }}({{ page.date | date: "%Y%m%d" }})
</div>

<div
  class="article__body{% if page.song %} article__body--song{% endif %} {% if page.english %} article__body--english{% endif %}">
  {{ content }}
</div>

<div>
  <a href="javascript:void(0);" target="_blank"><img src="/assets/1871574_chat_circle_logo_media_network_icon.png"></a>
  <a href="https://twitter.com/intent/tweet?url={{ page.url }}" target="_blank"><img src="/assets/294709_circle_twitter_icon.png"></a>
</div>

<div class="end-line">
  <span class="end-line__bull">&bull;</span>
</div>
