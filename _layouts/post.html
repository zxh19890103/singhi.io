---
layout: with-nonav
---

<div class="article__title{% if page.english %} english{% endif %}">
  <div class="Author" style="text-align: center; margin-bottom: 3rem">
    <a href="/">
      <img src="/assets/dog.jpg" class="Author-Profile" />
    </a>
    <div class="Author-Intro"><b>{</b>singhi<b>}</b></div>
  </div>

  <div style="text-transform: uppercase;padding: 0.1em 0em; margin: 6px 0px; font-size: .4em; color:#777;">
    <span>&#127991; {{page.category}}</span>
  </div>

  <div style="line-height: 1.4;">{{ page.title }}</div>

  <div style="font-size: 0.5em; margin-top: 1.1em">
    <a href="javascript:void(0);" onclick="__goBackToIndex()" class="Hidden-On-XCom">&larr;</a>
    {% if page.src %}<i class="Hidden-On-XCom"">&bull;</i>
    <a target=" _blank" href="{{page.src}}" title="Source Aritcle Or Referrences">
      <span>&#128279;</span>
      </a>
      {% endif %}
      <i>&bull;</i>
      <a href="javascript:void(0);" onclick="__switchDarkLight(event)" class="ThemeSwitchButton"
        title="Change The Theme">
        <span class="Moon">&#9728;</span>
        <span class="Sun">&#127769;</span>
      </a>
      <i>&bull;</i>
      <!-- <span>&#128197;</span> -->
      <time class="Article-Time">{{ page.date | date: "%b %d, %Y" }}</time>
  </div>
</div>

<div class="article__body{% if page.song %} song{% endif %} {% if page.english %} english{% endif %}">
  {{ content }}
</div>

<div class="AfterLinks Hidden-On-XCom" id="XAfterLinks">
  <a href="#" title="Wechat connect"
    onclick="showPhotoModal('https://zxh1989.oss-cn-qingdao.aliyuncs.com/20181105/151627_71615.jpg'); return false;"
    target="_blank"><img class="XSvgIcon-lg" src="/assets/icons/wechat.svg" /></a>

  {% if page.tweet %}
  <a title="X view" href="https://x.com/zhangxinghai64/status/{{ page.tweet }}" target="_blank"><img class="XSvgIcon-lg"
      style="padding: 4px" src="/assets/icons/x.svg" /></a>
  {% else %}
  <a title="X share" href="https://x.com/intent/tweet?url=https%3A//www.zhangxinghai.cn{{ page.url }}"
    target="_blank"><img class="XSvgIcon-lg" style="padding: 4px" src="/assets/icons/x.svg" /></a>
  {% endif %}
  <!-- <a title="comment"
    href="http://stories.longloneliness.com/query-html.php?end=singhi&lang={{ page.english }}&post={{ page.url }}"
    target="_self">
    <img class="XSvgIcon-lg" style="padding: 3px" src="/assets/icons/comment.svg" />
  </a> -->
  <a title="comment"
    href="https://mail.google.com/mail/?view=cm&fs=1&&su=%5BBlog%20Comment%5D%3A{{ page.title | url_encode}}&to=zhangxinghai79@gmail.com"
    target="_blank">
    <img class="XSvgIcon-lg" style="padding: 3px" src="/assets/icons/gmail.svg" />
  </a>
</div>

<div class="end-line-v2"></div>

<script>
  {
    const urlp = new URLSearchParams(location.search)
    if (urlp.has("xcom")) {
      document.querySelectorAll(".Hidden-On-XCom").forEach((node) => {
        node.style.display = "none"
      })
    }
  }
</script>

{% if page.lazy %}
<script>
  var lazyLoadInstance = new LazyLoad({
    // Your custom settings go here
  })
</script>
{% endif %}
