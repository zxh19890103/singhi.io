---
layout: default
---

<div class="article__title">
  {{ page.title }}
  <div class="article__subtitle">
    <span>{{ page.date | date: "%a, %b %d, %y" }}</span>
    {% if page.nocoffe %} {% else %}
    <i class="iconfont icon-coffee"></i>
    {% endif %}
  </div>
</div>
<div class="article__body{% if page.song %} article__body--song{% endif %}">
  {{ content }}
</div>

<hr />

<div class="article__attrs">
  {% if page.src %}
  <div class="article__attrs-src">
    <i class="iconfont icon-homepagenormal"></i>：<a href="{{ page.src }}">{{
      page.src | truncate: 45
    }}</a>
  </div>
  {% endif %} {% if page.tags.size > 0 %}
  <div class="article__attrs-tags">
    <i class="iconfont icon-Hash-Tag"></i>：{% for tag in page.tags %}<a
      href="#"
      >{{ tag }}</a
    >{% endfor %}
  </div>
  {% endif %}
</div>

<hr />
