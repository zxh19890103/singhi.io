---
layout: with-nonav
---

<div class="article__title{% if page.english %} english{% endif %}">
  <div class="Author" style="text-align: center; margin-bottom: 3rem">
    <a href="/">
      <img src="/assets/dog.jpg" class="Author-Profile" />
    </a>
    <div class="Author-Intro"><b>{</b>singhi<b>}</b></div>
  </div>

  <div>{{ page.title }}</div>
  <div style="font-size: 0.5em; margin-top: 1.1em">
    <a href="/">
      <img class="XSvgIcon" src="/assets/icons/return.svg" />
    </a>
    <i style="font-size: 0.8em; color: #ddd">&bull;</i>
    <img class="XSvgIcon" src="/assets/icons/{{page.category}}.svg" />
    {% if page.src %}<i style="font-size: 0.8em; color: #ddd">&bull;</i>
    <a
      target="_blank"
      href="{{page.src}}"
      title="Source Aritcle Or Referrences"
    >
      <img class="XSvgIcon" src="/assets/icons/link.svg" />
    </a>
    {% endif %}
    <i style="font-size: 0.8em; color: #ddd">&bull;</i>
    <a
      href="javascript:void(0);"
      onclick="__switchDarkLight(event)"
      class="ThemeSwitchButton"
      title="Change The Theme"
    >
      <img class="XSvgIcon Moon" src="/assets/icons/moon.svg" />
      <img class="XSvgIcon Sun" src="/assets/icons/sun.svg" />
    </a>
    <i style="font-size: 0.8em; color: #ddd">&bull;</i>
    <a href="#XAfterLinks" title="To Comment">
      <img
        class="XSvgIcon"
        style="padding: 2px"
        src="/assets/icons/comment.svg"
      />
    </a>
    <i style="font-size: 0.8em; color: #ddd">&bull;</i>
    <img class="XSvgIcon" src="/assets/icons/calendar.svg" />
    <time class="Article-Time">{{ page.date | date: "%B %d, %Y" }}</time>
  </div>
</div>

<div
  class="article__body{% if page.song %} song{% endif %} {% if page.english %} english{% endif %}"
>
  {{ content }}
</div>

<div class="AfterLinks" id="XAfterLinks">
  <a
    href="#"
    title="Wechat connect"
    onclick="showPhotoModal('https://zxh1989.oss-cn-qingdao.aliyuncs.com/20181105/151627_71615.jpg'); return false;"
    target="_blank"
    ><img class="XSvgIcon-lg" src="/assets/icons/wechat.svg"
  /></a>

  {% if page.tweet %}
  <a
    title="X view"
    href="https://x.com/zhangxinghai64/status/{{ page.tweet }}"
    target="_blank"
    ><img class="XSvgIcon-lg" style="padding: 4px" src="/assets/icons/x.svg"
  /></a>
  {% else %}
  <a
    title="X share"
    href="https://x.com/intent/tweet?url=https%3A//www.zhangxinghai.cn{{ page.url }}"
    target="_blank"
    ><img class="XSvgIcon-lg" style="padding: 4px" src="/assets/icons/x.svg"
  /></a>
  {% endif %}
  <a
    title="comment"
    href="http://stories.longloneliness.com/query-html.php?end=singhi&lang={{ page.english }}&post={{ page.url }}"
    target="_self"
  >
    <img
      class="XSvgIcon-lg"
      style="padding: 3px"
      src="/assets/icons/comment.svg"
    />
  </a>
</div>

<div class="end-line-v2"></div>

{% if page.lazy %}
<script>
  var lazyLoadInstance = new LazyLoad({
    // Your custom settings go here
  })
</script>
{% endif %}
