<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    {%- seo -%}
    <link rel="shortcut icon" type="image/x-icon" href="/assets/favicon.ico"/>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/assets/main.css">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_1130957_ud73cr6mby.css"/>
  </head>
  <body>
    <div class="page-wrapper">
      <div id="page" class="page">
        <header class="header">
          <div class="header__logo">
            <div class="logo">
              <div class="logo__title">
                <img src="/assets/dog.jpg" />
                Singhi, a FEE
              </div>
              <div class="logo__motto">
                {{ site.motto }}
              </div>
            </div>
          </div>
          <div class="header__menu">
            {%- include menu.html -%}
            <div class="ad">
              <div class="ad__img">
                <img src="https://cn.bing.com/th?id=OHR.MaraRiverCrossing_ZH-CN6598585392_UHD.jpg&rf=LaDigue_UHD.jpg&pid=hp&w=3840&h=2160&rs=1&c=4" />
              </div>
            </div>
          </div>
        </header>
        <main class="main">
          <article class="article">
            {{ content }}
          </article>
        </main>
        <footer class="footer">
          <div class="footer__items">
            <div class="footer__copy">
              辽ICP备17002964号 &copy; Singhi John / 2018
            </div>
          </div>
        </footer>
      </div>
    </div>
  </body>
</html>
