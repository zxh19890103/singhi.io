<div class="photo-wrapper">
  <div class="photo" onclick="showPhotoModal('{{include.src}}')">
    {% assign title = include.title | default: site.title %}
    <img
      class="photo__entity"
      alt="{{ include.alt | default: title }}"
      title="{{ title }}"
      src="{{ include.src }}"
    />
    {% if include.title %}
    <div class="photo__title">
      图：{{ include.title }}
    </div>
    {% endif %}
  </div>
</div>
